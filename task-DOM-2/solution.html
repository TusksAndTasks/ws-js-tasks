<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
</head>
<body>
<form id="form1" onsubmit="getFormvalue()">
    First name: <input type="text" name="fname" value="David"><br>
    Last name: <input type="text" name="lname" value="Beckham"><br>
    <input type="submit" value="Submit">
</form>
</body>
<script>
    //Если предполагается, что форм может быть несколько и поиск нужен только по конкретной, то document.getElementById('form1').querySelectorAll("[name$='name']")
    function getNames(){
        const names = document.querySelectorAll("[name$='name']");
        names.forEach((name) => console.log(name.value));
    }
    getNames();
</script>
</html>
